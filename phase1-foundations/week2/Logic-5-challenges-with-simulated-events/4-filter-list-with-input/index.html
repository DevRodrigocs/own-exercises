<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter List With Input</title>
</head>
<body>
    <h1>Typing into the input field filters the list in real time.</h1> 
    <input type="text" id="search" placeholder="Search...">
    <ul id="list">
        <li>Apple</li>
        <li>Banana</li>
        <li>Carrot</li>
    </ul> 
    <script src="script.js"></script>  
</body>
</html>
